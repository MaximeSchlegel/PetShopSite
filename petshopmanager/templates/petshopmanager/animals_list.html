<div>
    <a href="{% url 'petshopmanager:index' %}">
        <button>return</button>
    </a>
</div>

<div>
    <p>Form</p>
    <form action="{% url 'petshopmanager:animal_add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="form">
    </form>
</div>

{% if animals_list %}
    <ul>
        {% for animal in animals_list %}
            <li><a href="{% url 'petshopmanager:animal_detail' animal.id %}">{{ animal.name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No animals are available.</p>
{% endif %}
