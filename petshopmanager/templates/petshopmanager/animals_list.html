<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Manage Annimal</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Pet Shop Manager</h1>
            </div>
            <div class="col-3">
                <a class="btn btn-primary btn-lg" href="{% url 'petshopmanager:index' %}">Main Menu</a>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <p>Add New Animal:</p>
                <form action="{% url 'petshopmanager:animal_add' %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input class="btn btn-secondary" type="submit" value="Add">
                </form>
            </div>
            <div class="col">
                {% if animals_list %}
                    {% for animal in animals_list %}
                        <div class="row">
                            <a href="{% url 'petshopmanager:animal_detail' animal.id %}">{{ animal.name }}</a>
                        </div>
                    {% endfor %}
                {% else %}
                        <p>No animals are available.</p>
                {% endif %}
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
